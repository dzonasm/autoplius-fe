<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Sign up</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
	</head>

	<body>
		<nav>
			<a href="../indexx.html"><button>Home</button></a>
			<a href="../html/signUp.html "><button>Register</button></a>
			<a href="../html/login.html "><button>Login</button></a>
			<a href="../html/profile.html"><button>Profile</button></a>
			<a href="search.html"><button>Search</button></a>
			<a onclick="logOut()"><button>Logout</button></a>
		</nav>
		<div class="container-sm mt-5 d-flex flex-column align-items-center mb-5">
			<h2 class="mb-4">Register</h2>
			<form class="w-50" id="form">
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Email address</label>
					<input type="email" class="form-control" id="email" aria-describedby="emailHelp" />
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Password</label>
					<input type="password" class="form-control" id="password" />
				</div>
				<div class="mb-3">
					<label for="confirmPassword" class="form-label">Password</label>
					<input type="password" class="form-control" id="confirmPassword" />
				</div>
				<div class="mb-3">
					<label for="exampleInputName" class="form-label">Name</label>
					<input type="text" class="form-control" id="name" />
				</div>
				<div class="mb-3">
					<label for="exampleInputNumber" class="form-label">Phone number</label>
					<input type="tel" class="form-control" id="phone" />
				</div>

				<button type="submit" class="btn btn-dark">Register</button>
			</form>
		</div>
	</body>
	<script src="../JS/signUp.js"></script>
</html>
