<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

	<body>
		<header class="header">
			<nav class="d-flex navbar container">
				<div class="logo">Logo</div>
				<ul class="nav-links">
					<li class="nav-link">
						<a href="../indexx.html">Home</a>

					<li class="nav-link">

					</li>
				</ul>
			</nav>
		</header>
        <main>
            <div class="container">
                <div class="userInfo-container">

                    <div class="user">
                        <p>Your Profile</p>
                        <h1 id='username'>Name</h1>


                        <label for="profileImageInput">
                            <img class="rounded-circle" style="height: 150px; width:150px; display: block;"
                            id="navProfileImage"
                            src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png"
                            alt="...">
                            <input type="file" id="profileImageInput" style="display: none">
                            <button onclick="updateProfile()">Update</button>
                        </label>
                    </div>

                    <div class="phoneAndEmail">
                        <p>Number of posts</p>
                        <div class="userEmail">
                            <p>email: </p>
                            <label for="userEmail">Email</label>
                            <input type="text" name="userEmail" id="userEmailInput">

                        </div>
                        <div class="userEmail">
                            <p>email: </p>
                            <label for="userEmail">Email</label>
                            <input type="text" name="userEmail" id="userEmailInput">

                        </div>
                        <div class="userEmail">
                            <p>email: </p>
                            <label for="userEmail">Email</label>
                            <input type="text" name="userEmail" id="userEmailInput">

                        </div>
                    </div>
                    
                    
                </div>


				<h2>Create Your post</h2>
				<form id="carPostForm">
							<div class="carPostFormControl">
								<label for="carBrand">Car Brand</label>
								<input id="carBrand" />
							</div>
							<div class="carPostFormControl">
								<label for="carModel">Car Model</label>
								<input id="carModel" />
							</div>
							<div class="carPostFormControl">
								<label for="carYear">Car Year</label>
								<input id="carYear" />
							</div>
							<div class="carPostFormControl">
								<label for="carMileage">Car Mileage</label>
								<input id="carMileage" />
							</div>
							<div class="carPostFormControl">
								<label for="carPrice">Car Price</label>
								<input id="carPrice" />
							</div>
							<div class="carPostFormControl">
								<label for="carDescription">Comment</label>
								<input id="carDescription" />
							</div>
						<div>
							<div>
								<label for="carImage">
                                    <input type="file" id="carImage" />
									
								</label>
							</div>
						</div>
					
						<button type="submit" class="subPostBtn">Create</button>
				</form>
			</div>

			<div>
				<div class="myPostContainer d-flex f-jc-sp-around f-wrap"></div>
			</div>
		</div>

    </div>
    <section class="car-card-grid container">
        <div class="card d-flex flex-column">
            <div class="img-container">
                <img class="d-flex" src="https://i.pinimg.com/originals/64/40/49/6440497e9c8b96d20dafd1a564fbee4d.jpg" alt="">
            </div>
            <div class="car-card-info">
                <div class="sub-info">
                    <h5>Toyota Supra</h5>
                    <p>120 000 km</p>
                </div>
                <span>40 000 $</span>
            </div>
        </div>
        <div class="card d-flex flex-column">
            <div class="img-container">
                <img class="d-flex" src="https://i.pinimg.com/originals/64/40/49/6440497e9c8b96d20dafd1a564fbee4d.jpg" alt="">
            </div>
            <div class="car-card-info">
                <div class="sub-info">
                    <h5>Toyota Supra</h5>
                    <p>120 000 km</p>
                </div>
                <span>40 000 $</span>
            </div>
        </div>
    </section>
</main>
