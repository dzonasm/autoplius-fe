<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../styles/loginSignup.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
<header class="header">
    <nav class="d-flex navbar container">

        <div class="logo">
            Logo
        </div>
        <ul class="nav-links ">
            <li class="nav-link">
                <a href="../indexx.html">Home</a>
            </li>
            <li class="nav-link">
                <a href="../html/signUp.html ">Register</a>
            </li>
            <li class="nav-link">
                <a href="../html/login.html ">Login</a>
            </li>
            <li class="nav-link">
                <a href="../html/profile.html">Profile</a>
            </li>
            <li class="nav-link">
                <button>Logout</button>
            </li>
        </ul>

    </nav>
</header>
<div class="container-sm center column container">
    <div class="container-sm d-flex center column ">
        <h2 class="mb-4">Login</h2>
        <form class="d-flex center column form-container" id='signIn-form'>
            <div class="d-flex center column m-10">
                <label for="signIn-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="signIn-email" aria-describedby="emailHelp">
            </div>
            <div class="d-flex center column m-10">
                <label for="signIn-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="signIn-password">
            </div>
            <button type="submit" class="btn m-15">Log in <i class="bi bi-arrow-right-circle"></i></button><br /><br />
        </form>
    </div>

    <div class="container-sm d-flex center column ">
        <div class="container-sm mt-5 d-flex flex-column align-items-center mb-5">
            <form class="d-flex center column form-container" id='signUp-form'>
                <h2 class="">Register</h2>
                <div class="d-flex center column m-10">
                    <label for="signUp-email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="signUp-email" aria-describedby="emailHelp">
                </div>
                <div class="d-flex center column m-10">
                    <label for="signUp-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signUp-password">
                </div>
                <div class="d-flex center column m-10">
                    <label for="signUp-name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="signUp-name">
                </div>
                <div class="d-flex center column m-10">
                    <label for="signUp-phone" class="form-label">Phone number</label>
                    <input type="tel" class="form-control" id="signUp-phone">
                </div>

                <button type="submit" class="btn m-15">Register</button>
            </form>
        </div>
    </div>
</div>
</body>
<script src="../JS/login.js"></script>

</html>
