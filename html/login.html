<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>login</title>
		<link rel="stylesheet" href="../styles/loginSignup.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
	</head>

	<body>
		<nav class="d-flex navbar">
			<div class="logo">Logo</div>
			<div class="navbar-items d-flex">
				<a href="../html/home.html"><button>Home</button></a>
				<a href="../html/signUp.html "><button>Register</button></a>
				<a href="../html/login.html "><button>Login</button></a>
				<a href="../html/profile.html"><button>Profile</button></a>
				<a href="search.html"><button>Search</button></a>
				<a onclick="logOut()"><button>Logout</button></a>
			</div>
		</nav>
		<div class="container-sm center column container">
			<div class="container-sm d-flex center column">
				<h2 class="mb-4">Login</h2>
				<form class="d-flex center column form-container" id="form">
					<div class="d-flex center column m-10">
						<label for="email" class="form-label">Email address</label>
						<input type="email" class="form-control" id="email" aria-describedby="emailHelp" />
						<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
					</div>
					<div class="d-flex center column m-10">
						<label for="password" class="form-label">Password</label>
						<input type="password" class="form-control" id="password" />
					</div>
					<button type="submit" class="btn m-15">Log in <i class="bi bi-arrow-right-circle"></i></button
					><br /><br />
				</form>
			</div>
		</div>
	</body>
	<script src="../JS/login.js"></script>
</html>
