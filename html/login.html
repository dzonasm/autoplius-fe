<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>login</title>
		<link rel="stylesheet" href="../styles//home.styles.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
		<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
	</head>

	<body>
		<header class="header">
			<nav class="d-flex navbar container">
				<div class="logo">Logo</div>
				<ul class="nav-links">
					<li class="nav-link">
						<a href="../html/home.html">Home</a>
					</li>
					<li class="nav-link">
						<a href="../html/signUp.html ">Register</a>
					</li>
					<li class="nav-link">
						<a href="../html/login.html ">Login</a>
					</li>
					<li class="nav-link">
						<a href="../html/profile.html">Profile</a>
					</li>
					<li class="nav-link">
						<button>Logout</button>
					</li>
				</ul>
			</nav>
		</header>
		<div class="container container-sm">
			<div class="container-sm d-flex center column login-container">
				<h2 class="mb-4">Login</h2>
				<form class="d-flex center column form-container" id="form">
					<div class="d-flex center column m-10">
						<label for="email" class="form-label">Email address</label>
						<input type="email" class="form-control" id="email" aria-describedby="emailHelp" />
						<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
					</div>
					<div class="d-flex center column m-10">
						<label for="password" class="form-label">Password</label>
						<input type="password" class="form-control" id="password" />
					</div>
					<button type="submit" class="btn m-15">Log in <i class="bi bi-arrow-right-circle"></i></button
					><br /><br />
				</form>
			</div>
		</div>
	</body>
	<script src="../JS/login.js"></script>
</html>
