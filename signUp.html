<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="signUp.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body class="d-flex center column">
<header>
    <h1>Sign up</h1>
</header>

<div class="d-flex center column container">
    <form class="d-flex center column form-container" id='form'>
        <div class="d-flex column m-10">
            <label for="email" class="form-label">User email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="d-flex column m-10">
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" id="name">
        </div>
        <div class="d-flex column m-10">
            <label for="phoneNumber" class="form-label">Phone number</label>
            <input type="phone" class="form-control" id="phoneNumber">
        </div>
        <div class="d-flex column m-10">
            <label for="password1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password1">
        </div>
        <div class="d-flex column m-10">
            <label for="password2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="password2">
        </div>
        <button type="submit" class="btn m-10">Register</button>
    </form>
</div>
</body>
<script src="./JS/signUp.js"></script>

</html>
