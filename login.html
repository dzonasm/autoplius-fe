<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body class="d-flex center column">
<header>
    <h1 class="login">Log In</h1>
</header>
<div class="container">
    <div class="image">
        Image
    </div>
        <form class="d-flex center column form-container" id='form'>
            <div class="d-flex column m-10 ">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="d-flex column m-10 ">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn m-10">Log in </button>
            <a href="./signup" class="register m-10">Register</a>
        </form>

</div>
</body>
<script src="JS/login.js"></script>

</html>
